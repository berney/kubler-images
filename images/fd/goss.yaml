file:
    /usr/bin/fd:
        exists: true
        mode: "0755"
        #owner: root
        #group: root
        filetype: file
        contents: []
    /usr/lib/libc.so:
        exists: true
        mode: "0755"
        #owner: root
        #group: root
        filetype: file
        contents: []
    /usr/lib/libgcc_s.so.1:
        exists: true
        mode: "0644"
        #owner: root
        #group: root
        filetype: file
        contents: []
command:
    fd --help:
        exec: [fd, --help]
        exit-status: 0
        stdout:
            - A program to find entries in your filesystem
            - 'Usage: fd [OPTIONS] [pattern] [path]...'
            - -H, --hidden
            - -I, --no-ignore
            - --no-ignore-vcs
            - --no-require-git
            - --no-ignore-parent
            - -u, --unrestricted...
            - -s, --case-sensitive
            - -i, --ignore-case
            - -g, --glob
            - --regex
            - --glob.
            - -F, --fixed-strings
            - --and <pattern>
            - -a, --absolute-path
            - -l, --list-details
            - -L, --follow
            - -p, --full-path
            - -0, --print0
            - -d, --max-depth <depth>
            - --min-depth <depth>
            - --exact-depth <depth>
            - -E, --exclude <pattern>
            - --prune
            - -t, --type <filetype>
            - '''f'' or ''file'':         regular files'
            - '''d'' or ''directory'':    directories'
            - '''l'' or ''symlink'':      symbolic links'
            - '''s'' or ''socket'':       socket'
            - '''p'' or ''pipe'':         named pipe (FIFO)'
            - '''x'' or ''executable'':   executables'
            - '''e'' or ''empty'':        empty files or directories'
            - -e, --extension <ext>
            - -S, --size <size>
            - '''b'':  bytes'
            - '''k'':  kilobytes (base ten, 10^3 = 1000 bytes)'
            - '''m'':  megabytes'
            - '''g'':  gigabytes'
            - '''t'':  terabytes'
            - '''ki'': kibibytes (base two, 2^10 = 1024 bytes)'
            - '''mi'': mebibytes'
            - '''gi'': gibibytes'
            - '''ti'': tebibytes'
            - --changed-within <date|dur>
            - --changed-within 2weeks
            - --change-newer-than '2018-10-27 10:00:00'
            - --newer 2018-10-27
            - --changed-after 1day
            - --changed-before <date|dur>
            - --changed-before '2018-10-27 10:00:00'
            - --change-older-than 2weeks
            - --older 2018-10-27
            - -o, --owner <user:group>
            - --owner john
            - --owner :students
            - --owner '!john:students'
            - -x, --exec <cmd>...
            - -X, --exec-batch <cmd>...
            - --batch-size <size>
            - --ignore-file <path>
            - -c, --color <when>
            - -j, --threads <num>
            - --max-results <count>
            - -q, --quiet
            - --show-errors
            - --base-directory <path>
            - --path-separator <separator>
            - --search-path <search-path>
            - --strip-cwd-prefix
            - -0/--print0 are given, to reduce the risk of a path starting with '-' being treated as a
            - --one-file-system
            - -h, --help
            - -V, --version
            - 'Bugs can be reported on GitHub: https://github.com/sharkdp/fd/issues'
        stderr: ""
        timeout: 10000
    fd --version:
        exec: [fd, --version]
        exit-status: 0
        stdout:
            - fd
        stderr: ""
        timeout: 10000
