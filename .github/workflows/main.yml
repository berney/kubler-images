name: Kubler Build
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  kubler:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: 🔎 Inspect Runner
        run: |
          df -h
          free -m
          bash --version
          docker version
          docker info
          pwd
          echo $PATH
      - name: 👷 Install Kubler
        run: |
          cd ..
          curl -L https://github.com/edannenberg/kubler/archive/master.tar.gz | tar xz
          ls -l kubler-master/bin
          echo "$(pwd)/kubler-master/bin" >> $GITHUB_PATH
      - name: 👷 Kubler Version
        run: |
          kubler --help
      - name: 👷 Kubler Inspect Terminal
        run: |
          echo "TERM=$TERM"
          echo $PATH
          pwd
          env
          # test term colors
          kubler dep-graph xxx || true
          export TERM
          kubler dep-graph xxx || true
          export TERM=xterm
          kubler dep-graph xxx || true
      - name: 🚧 Build Images
        run: |
          export TERM=xterm
          kubler update
          kubler build -v figlet || echo "exit code $?"
          docker images
          docker ps -a
          df -h
          git status
          git ls-files -o
          ls -ld ~/.kubler
          ls -la ~/.kubler
          ls -ld ~/.kubler/log
          ls -la ~/.kubler/log
          ls -l ~/.kubler/log/build.log || true
          cat ~/.kubler/log/build.log || true
      - run: echo "🍏 This job's status is ${{ job.status }}."
