name: Kubler Build
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  kubler:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v3

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: 🔎 Inspect Runner
        run: |
          df -h
          free -m
          bash --version
          docker version
          docker info
          pwd
          echo $PATH

      - name: 👷 Install Kubler
        run: |
          cd ..
          curl -L https://github.com/edannenberg/kubler/archive/master.tar.gz | tar xz
          ls -l kubler-master/bin
          echo "$(pwd)/kubler-master/bin" >> $GITHUB_PATH

      - name: 👷 Kubler Version
        run: |
          export TERM=xterm
          kubler --help

      - name: 👷 Kubler Inspect Terminal
        run: |
          echo "TERM=$TERM"
          echo $PATH
          pwd
          env
          # test term colors
          kubler dep-graph xxx || true
          echo "export TERM"
          export TERM
          kubler dep-graph xxx || true
          echo "export TERM=dumb"
          export TERM
          export TERM=dumb
          kubler dep-graph xxx || true
          echo "export TERM=xterm"
          export TERM=xterm
          kubler dep-graph xxx || true

      - name: Cache Kubler Downloads
        uses: actions/cache@v3
        with:
          key: kubler-downloads
          path: ~/.kubler/downloads/

      - name: Cache Kubler Gentoo Distfiles
        uses: actions/cache@v3
        with:
          key: kubler-distfiles
          path: ~/.kubler/distfiles/

      - name: Cache Kubler Gentoo Packages
        uses: actions/cache@v3
        with:
          key: kubler-packages
          path: ~/.kubler/packages/

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v2
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - name: 🐋 Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: 🐋 Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"

      - name: 🐋 Docker Login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          # this is the default, end of job will logout
          #logout: true

      - name: 🐋 Docker Buildx Inspect
        run: |
          docker version
          docker info
          docker buildx version
          docker buildx ls
          docker buildx inspect default

      - name: 👷 Update Kubler (kubler-images, Gentoo Stage3)
        run: |
          export TERM=xterm
          ls -la ~/.kubler || true
          ls -la ~/.kubler/namespaces || true
          ls -la ~/.kubler/namespaces/kubler || true
          kubler update
          ls -la ~/.kubler || true
          ls -la ~/.kubler/namespaces || true
          ls -la ~/.kubler/namespaces/kubler || true

      - name: 👷 Fix Kubler Images bob-musl
        run: |
          cd ~/.kubler/namespaces/kubler/
          git remote -v
          git remote add berney https://github.com/berney/kubler-images-1.git
          git fetch --all
          git checkout berney/b-fix-util-linux-su-pam
          git diff master..HEAD

      - name: 🚧 Build Images
        run: |
          export TERM=xterm
          kubler build -v figlet || echo "exit code $?"
          docker images
          docker ps -a
          df -h
          git status
          git ls-files -o
          ls -ld ~/.kubler
          ls -la ~/.kubler
          ls -ld ~/.kubler/log
          ls -la ~/.kubler/log
          ls -l ~/.kubler/log/build.log || true
          cat ~/.kubler/log/build.log || true
      - run: echo "🍏 This job's status is ${{ job.status }}."
